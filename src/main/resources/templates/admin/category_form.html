<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category != null && category.id != null ? 'Edit Category' : 'Create Category'}"></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar .logo {
            font-size: 1.8rem;
            font-family: 'Georgia', serif;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 1.1rem;
            display: block;
        }

        .sidebar a:hover {
            color: #f8c471;
        }

        /* Main Dashboard */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .top-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .top-navbar .welcome-text {
            font-size: 1.2rem;
            color: #333;
        }

        .top-navbar .profile {
            font-size: 1.2rem;
        }

        /* Form Styling */
        form {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #f8c471;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #e67e22;
        }

        /* Links for navigation */
        a.navigation-link {
            display: inline-block;
            margin-right: 10px;
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a.navigation-link:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <a th:href="@{/}">Home</a>
    <a th:href="@{/admin/dashboard}">Dashboard</a>
    <a th:href="@{/admin/categories}">Manage Categories</a>
    <a th:href="@{/admin/products}">Manage Products</a>
    <a th:href="@{/admin/orders}">Manage Orders</a>
    <a th:href="@{/logout}">Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Top Navbar -->
    <div class="top-navbar">
        <div class="welcome-text">
            <h1 th:text="${category != null && category.id != null ? 'Edit Category' : 'Create Category'}"></h1>
        </div>
        <div class="profile">
            <a href="#">Profile</a>
        </div>
    </div>

    <!-- Form for creating/editing category -->
    <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" required />
        <label for="description">Description</label>
        <textarea th:field="*{description}" id="description"></textarea>
        <button type="submit">Save Category</button>
        <a th:href="@{/}" class="navigation-link">Home page</a>
        <a th:href="@{/admin/categories}" class="navigation-link">Categories List</a>
    </form>
</div>

</body>
</html>
