<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scentra - Manage Orders</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar .logo {
            font-size: 1.8rem;
            font-family: 'Georgia', serif;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 1.1rem;
            display: block;
        }

        .sidebar a:hover {
            color: #f8c471;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f8c471;
        }

        button {
            padding: 5px 10px;
            background-color: #f8c471;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e9ab4a;
        }

        .action-buttons a {
            margin-right: 10px;
            text-decoration: none;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="logo">Scentra</div>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/admin/dashboard}">Dashboard</a>
    <a th:href="@{/admin/categories}">Manage Categories</a>
    <a th:href="@{/admin/products}">Manage Products</a>
    <a th:href="@{/admin/orders}">Manage Orders</a>
    <a th:href="@{/logout}">Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <h1>Manage Orders</h1>
    <a href="/admin/orders/new" style="display:inline-block; margin-bottom: 15px;">Create New Order</a>

    <table>
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Customer Name</th>
            <th>Order Date</th>
            <th>Status</th>
            <th>Total Amount</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Thymeleaf loop -->
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">1</td>
            <td th:text="${order.customerName}">John Doe</td>
            <td th:text="${order.orderDate}">2024-10-17</td>
            <td th:text="${order.status}">Pending</td>
            <td th:text="${order.totalAmount}">$200</td>
            <td class="action-buttons">
                <a th:href="@{/admin/orders/edit/{id}(id=${order.id})}">Edit</a>
                <a th:href="@{/admin/orders/delete/{id}(id=${order.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <footer>
        <p>&copy; 2024 Scentra. All rights reserved.</p>
    </footer>
</div>

</body>
</html>
