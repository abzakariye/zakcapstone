<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scentra - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 2rem;
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        /* Login Form Section */
        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('login-background.jpg') no-repeat center center/cover;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        .login-form label {
            display: block;
            font-size: 1rem;
            color: #333;
            margin-bottom: 8px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #f8c471;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #e67e22;
        }

        .login-form .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .login-form .forgot-password a {
            color: #333;
            text-decoration: none;
        }

        .login-form .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer .footer-content {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        footer .footer-content a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer .social-links a {
            font-size: 1.5rem;
            margin: 0 10px;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-form {
                padding: 20px;
            }

            footer .footer-content {
                flex-direction: column;
                align-items: center;
            }

            footer .social-links {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <div class="logo">Scentra</div>
    <ul>
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/shop}">Shop</a></li>
        <li><a th:href="@{/contactus}">Contact</a></li>
        <li><a th:href="@{/cart}">Cart</a></li>
        <li><a th:href="@{/login}">Login</a></li>
    </ul>
</nav>

<!-- Login Form Section -->
<section class="login-container">
    <form class="login-form" th:action="@{/login}" method="post">
        <h2>Login to Scentra</h2>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
        <div class="forgot-password">
            <p><a href="#">Forgot Password?</a></p>
            <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
        </div>
    </form>
</section>

<!-- Footer -->
<footer>
    <div class="footer-content">
        <div class="about-text">
            <p>&copy; 2024 Scentra. All Rights Reserved.</p>
        </div>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i>Facebook</a>
            <a href="#"><i class="fab fa-twitter"></i>Twitter</a>
            <a href="#"><i class="fab fa-instagram"></i>Instagram</a>
        </div>
    </div>
</footer>

<!-- Add Font Awesome for Social Media Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
