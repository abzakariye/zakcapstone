<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h1>Heading</h1>
<!-- Thymeleaf registration form (register.html) -->
<form th:action="@{/register}" th:object="${user}" method="post">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" th:field="*{firstName}" required />

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" th:field="*{lastName}" required />

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required />

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required />

    <label for="phone">Phone:</label>
    <input type="text" id="phone" th:field="*{phone}" required />

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" required />

    <label for="city">City:</label>
    <input type="text" id="city" th:field="*{city}" required />

    <label for="state">State:</label>
    <input type="text" id="state" th:field="*{state}" required />

    <label for="zip">Zip:</label>
    <input type="text" id="zip" th:field="*{zip}" required />

    <!-- Optional: Let the user select the role (hidden if you want to set the role in backend) -->
    <label for="role">Role:</label>
    <select id="role" th:field="*{role}">
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
    </select>

    <button type="submit">Register</button>
</form>


<!-- Link to the login page -->
<a th:href="@{/login}">Already have an account? Login here</a>
</body>
</html>
