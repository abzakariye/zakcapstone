<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scentra - Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Global Styles */
        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        /* Navbar */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 2rem;
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        /* Sort Dropdown */
        .sort-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .sort-container select {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Enforce consistent size for product image and card */
        .product-card img {
            width: 100%;
            max-width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-card h2 {
            font-size: 1.5rem;
            margin: 15px 0 10px;
        }

        .product-card p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
            text-align: center;
        }

        .product-card .price {
            font-weight: bold;
            font-size: 1.3rem;
            color: #333;
        }

        .product-card .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #f8c471;
            color: white;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .product-card .btn:hover {
            background-color: #e9ab4a;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        footer .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer .about-text {
            max-width: 600px;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        footer .payment-options img {
            width: 50px;
            margin: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                text-align: center;
                padding: 10px;
            }

            .product-card img {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">Scentra</div>
    <ul>
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/shop}">Shop</a></li>
        <li><a th:href="@{/contact}">Contact</a></li>
        <li><a th:href="@{/login}">Login</a></li>
    </ul>
</nav>

<!-- Main Content -->
<div class="container">
    <h1>Explore Our Collection</h1>

    <!-- Sorting Dropdown -->
    <div class="sort-container">
        <select name="sort" th:onchange="location.href='?sort=' + this.value">
            <option value="default" th:selected="${sort == 'default'}">Sort by</option>
            <option value="priceAsc" th:selected="${sort == 'priceAsc'}">Price: Low to High</option>
            <option value="priceDesc" th:selected="${sort == 'priceDesc'}">Price: High to Low</option>
            <option value="brand" th:selected="${sort == 'brand'}">Brand</option>
        </select>
    </div>

    <div class="product-grid">
        <!-- Sample Product -->
        <div class="product-card" th:each="product : ${products}">
            <img th:src="@{${product.productImageUrl}}" alt="Product Image">
            <h2 th:text="${product.name}"></h2>
            <p th:text="${product.description}"></p>
            <div class="price" th:text="'$' + ${product.price}"></div>
            <a href="#" class="btn">Add to Cart</a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="footer-content">
        <div class="about-text">
            <p>Scentra is your one-stop destination for luxurious fragrances. We offer a curated selection of top perfumes and colognes to help you make a lasting impression.</p>
        </div>

        <div class="payment-options" style="background-color: white">
            <img src="/media/visa-10.svg" alt="Visa">
            <img src="/media/stripe-3.svg" alt="Stripe">
            <img src="/media/paypal-3.svg" alt="PayPal">
        </div>
    </div>

    <p>&copy; 2024 Scentra. All Rights Reserved.</p>
</footer>

</body>
</html>
